<div  *ngIf="isProcessing" >
  <h1>We are processing your order ...</h1>
</div>

<div  *ngIf="isSuccess" >
  <h1>Thanks for your order!</h1>
  <h2 *ngIf="conversionTokenUpdate">You now have {{conversionTokenUpdate.tokenNumber}} conversions availables !</h2>
  <p>
    We appreciate your business!
    If you have any questions, please email
    <a href="simon@bim42.com">simon@bil42.com</a>.
  </p>
</div>

<div  *ngIf="isError" >
  <h4>Something went wront, please try again.</h4>
</div>

<mat-card class="card-section">
    <mat-card-content *ngIf="uploader?.queue?.length == 0" class="mat-display-2">
        <input type="file" name="file" ng2FileSelect [uploader]="uploader" multiple id="file" accept=".rvt" class="inputfile" />
        <label for="file">
            <span class="material-icons">add_circle</span>
            Upload your Revit files
        </label>
    </mat-card-content>

    <mat-card-content *ngIf="uploader?.queue?.length > 0">
        <div class="row">
            <div>
               {{uploader?.queue?.length}} Revit files added
            </div>
            <mat-card *ngFor="let item of uploader.queue" class="upload-item">
                <div class="container">
                    <div class="box-left">
                        <mat-card-content>
                            <div class="mat-body-strong">{{ item?.file?.name }}</div>
                            <div *ngIf="uploader.options.isHTML5">{{ item?.version}}</div>
                            <div *ngIf="uploader.options.isHTML5">{{ item?.file?.size / 1024 / 1024 | number: '.2' }} MB</div>
                        </mat-card-content>
                    </div>
                    <div class="box-right">
                        <button mat-icon-button color="primary" (click)="item.upload()"
                            [disabled]="item.isReady || item.isUploading || item.isSuccess" aria-label="Upload"
                            matTooltip="Upload">
                            <span class="material-icons">cloud_upload</span>
                        </button>
                        <button mat-icon-button color="primary" (click)="item.cancel()" [disabled]="!item.isUploading"
                            aria-label="Cancel" matTooltip="Cancel">
                            <span class="material-icons">not_interested</span>
                        </button>
                        <button mat-icon-button color="primary" (click)="item.remove()" aria-label="Remove"
                            matTooltip="Remove">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                </div>
            </mat-card>

            <div>
                <!-- <div>
                    Queue progress:
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"></div>
                    </div>
                </div> -->
                <button mat-button color="primary">
                    <input type="file" name="file" ng2FileSelect [uploader]="uploader" multiple id="file" accept=".rvt" class="inputfile" />
                    <label for="file" class="mat-button-wrapper">
                        <span class="material-icons">add_circle</span>
                        Add files
                    </label>
                </button>
                <button mat-button color="primary" (click)="uploader.uploadAll()"
                    [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="material-icons">cloud_upload</span>
                    Upload all
                </button>
                <button mat-button color="primary" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                    <span class="material-icons">not_interested</span>
                    Cancel all
                </button>
                <button mat-button color="primary" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                    <span class="material-icons">delete</span>
                    Remove all
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
